<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>616 Degrees - Offline</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #1e1b4b 0%, #5b21b6 50%, #1e1b4b 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #ef4444;
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 400px;
        }
        .retry-btn {
            background: linear-gradient(45deg, #ef4444, #3b82f6);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
        }
        .retry-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="logo">616Â°</div>
    <h1>You're Offline!</h1>
    <p class="message">
        Looks like you've lost connection to the Marvel Universe! 
        Check your internet connection and try again to continue your heroic quest.
    </p>
    <button class="retry-btn" onclick="window.location.reload()">
        ðŸ”„ Try Again
    </button>
    
    <script>
        // Auto-retry when online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
